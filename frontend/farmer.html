<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard | Marketplace</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="farmer.html">Farmer Portal</a></li>
                <li><a href="vendor.html">Vendor Portal</a></li>
                <li><a href="messages.html">Messages</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>üë®‚Äçüåæ Farmer Dashboard</h1>
            <p>Welcome, <strong id="farmerName"></strong> | <span id="farmerLocation"></span></p>
        </section>

        <section>
            <h2>Add New Product</h2>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Product Name" required>
                <select id="productCategory" required>
                    <option value="">Select Category</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Grains">Grains</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Other">Other</option>
                </select>
                <input type="number" id="productQuantity" placeholder="Quantity" required>
                <input type="text" id="productUnit" placeholder="Unit (kg, bags, crates)" required>
                <input type="number" id="productPrice" placeholder="Price per unit (USD)" required>
                <input type="text" id="productLocation" placeholder="Location" required>
                <textarea id="productDescription" placeholder="Product description" rows="2"></textarea>
                <div class="image-upload">
                    <label for="productImageFile">Product Image</label>
                    <input type="file" id="productImageFile" accept="image/*">
                    <img id="productImagePreview" alt="Image preview" style="max-width: 240px; display: none; border-radius: 8px;" />
                </div>
                <button type="submit">Add Product</button>
            </form>
        </section>

        <section>
            <h2>My Products</h2>
            <div id="productList" class="product-grid"></div>
        </section>

        <section>
            <h2>Incoming Purchase Requests</h2>
            <table id="requestsTable">
                <thead>
                    <tr>
                        <th>Vendor</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="js/api.js"></script>
    <script src="js/farmer.js"></script>
</body>
</html>
